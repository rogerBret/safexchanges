<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse ">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" >
                        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                        <span class="fs-4">SafeExchange</span>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                        
                        <li class="nav-item">
                            <a [routerLink]="['/dashboard']" routerLinkActive="active" class="nav-link text-white">
                                <i class="fa fa-th"></i>
                            Dashboard
                            </a>
                        </li>
                        <li>
                            <a  class="nav-link text-white">
                            
                            <i class="fas fa-shopping-cart"></i>
                            Commandes
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/produits']" routerLinkActive="active" class="nav-link active text-white">
                                <i class="fas fa-th-large"></i>
                            Produis
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                            
                            </a>
                        </li>
                        </ul>
                        <hr>
                        <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                            <strong>mdo</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                        </div>
                    </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-3">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Ajouter Produit</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group me-2">
                    <a  [routerLink]="['/form-produit']" class="btn btn-sm btn-outline-secondary ">Nouveau produit</a>
                     </div>
                  <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Voir Catégories</button>
                  </div>
                  <button type="button" class="btn btn-sm btn-outline-secondary ">
                    Ajouter les attributs
                  </button>
                </div>
              </div>
            <div class="col-md-8 offset-2">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="nom">Dénomination</label>
                          <input type="text" class="form-control" placeholder="First name" aria-label="nom du produit">
                        </div>
                        <div class="col">
                            <label for="">Description</label>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <label for="">Volume</label>
                        <div class="col">
                          <input type="number" class="form-control" placeholder="Hauteur" aria-label="">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Largeur" aria-label="">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Profondeur" aria-label="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Poids</label>
                          <input type="number" class="form-control" placeholder="Poids" aria-label="">
                        </div>
                        <div class="col">
                            <label for="">Stock</label>
                            <input type="number" class="form-control" placeholder="Stock" aria-label="">
                        </div>
                    </div><br>
                    <div class="row">
                        <br>
                        <div class="input-group mb-3 col">
                            <span class="input-group-text">XAF</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                          </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3 col">
                            <input type="file" class="form-control" id="inputGroupFile02">
                            <label class="input-group-text" for="inputGroupFile02">Upload</label>
                          </div>
                          
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
           
        </main>
    </div>

</div>
